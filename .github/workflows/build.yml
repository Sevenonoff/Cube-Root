name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Download older Gradle
      run: |
        wget -q https://services.gradle.org/distributions/gradle-6.8.3-bin.zip
        unzip -q gradle-6.8.3-bin.zip
        echo "GRADLE_HOME=$PWD/gradle-6.8.3" >> $GITHUB_ENV
        echo "$PWD/gradle-6.8.3/bin" >> $GITHUB_PATH
    
    - name: Accept Android licenses
      run: |
        mkdir -p ~/.android
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
    
    - name: Build Debug APK
      run: gradle assembleDebug --no-daemon
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: CubeNumberGuesser
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
