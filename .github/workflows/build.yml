name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      run: |
        # Download Android Command Line Tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8092744_latest.zip
        unzip -q commandlinetools-linux-8092744_latest.zip
        mkdir -p android-sdk/cmdline-tools
        mv cmdline-tools android-sdk/cmdline-tools/latest
        echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
        echo "$PWD/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$PWD/android-sdk/platform-tools" >> $GITHUB_PATH
        
        # Accept licenses
        yes | sdkmanager --licenses
        
        # Install required packages
        sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3"
    
    - name: Download Gradle 6.8.3
      run: |
        wget -q https://services.gradle.org/distributions/gradle-6.8.3-bin.zip
        unzip -q gradle-6.8.3-bin.zip
        echo "$PWD/gradle-6.8.3/bin" >> $GITHUB_PATH
    
    - name: Build APK
      run: gradle assembleDebug --no-daemon --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: CubeNumberGuesser-App
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
